{% extends 'layout.html' %} {% block content %}
<h1>Home</h1>
<hr />
<form action="{{ url_for('homepage') }}" method="POST">
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        placeholder="Type status here..."
      />
    </div>
    <div class="col-2">
      <input type="submit" class="btn btn-info btn-block" value="Post" />
    </div>
  </div>
</form>
<hr />
<ul class="list-group">
  {% for post in posts %}
  <li class="list-group-item unique-list">
    <p>
        <a href="{{ url_for('blog_single', id=post.id) }}">
            {{ post.body }}
        </a>
      <span class="float-right">
        <small>{{ moment(post.date_created).fromNow() }}</small>
      </span>
    </p>
    <cite> &mdash; {{ post.user.first_name }} {{ post.user.last_name }} </cite>
  </li>
  {% endfor %}
</ul>
{% endblock %}
