{% extends 'layout.html' %} {% block content %}
<h1>Marvel Superheroes</h1>
{% for char in chars %}
<h3><u>{{ char.name.title() }}</u></h3>
<h2>{{ char.id }}</h2>
<h2>{{ char.description }}</h2>
<h2>{{ char.comics }}</h2>
<img src="{{ char.thumbnail }}" class="w3-circle" alt="char_img" />
{% endfor %} {% endblock %}
